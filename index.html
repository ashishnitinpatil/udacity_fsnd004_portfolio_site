<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Portfolio Site</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="static/css/mobile.css">
</head>

<body>
    <div class="wrapper">

        <header>
            <div class="logo">
                <img src="static/img/logo.png" alt="Logo">
            </div>
            <div class="title">
                <h1 class="name">Ashish Patil</h1>
                <h3 class="designation">Front-end ninja</h3>
            </div>
        </header>

        <aside>
            <figure>
                <div class="color color-light-blue"></div>
                <figcaption>#02b3e4</figcaption>
            </figure>
            <figure>
                <div class="color color-dark-grey"></div>
                <figcaption>#2d3c49</figcaption>
            </figure>
            <figure>
                <div class="color color-light-grey"></div>
                <figcaption>#7d97ad</figcaption>
            </figure>
        </aside>

        <main>
            <section id="banner">
                <img class="banner" src="static/img/html.jpg" alt="HTML banner">
            </section>
            <section id="portfolio">
                <h2 class="portfolio-title">Featured Work</h2>
                <div class="portfolio">
                    <figure class="project col-a">
                        <img class="project-image" src="static/img/project1.jpg" alt="Project 1 image">
                        <figcaption>
                            <h2>Project 1</h2>
                            <a href="https://github.com/udacity/project1" target="_blank">github.com/udacity/project1</a>
                        </figcaption>
                    </figure>
                    <figure class="project col-b">
                        <img class="project-image" src="static/img/project2.jpg" alt="Project 2 image">
                        <figcaption>
                            <h2>Project 2</h2>
                            <a href="https://github.com/udacity/project2" target="_blank">github.com/udacity/project2</a>
                        </figcaption>
                    </figure>
                    <figure class="project col-c">
                        <img class="project-image" src="static/img/project3.jpg" alt="Project 3 image">
                        <figcaption>
                            <h2>Project 3</h2>
                            <a href="https://github.com/udacity/project3" target="_blank">github.com/udacity/project3</a>
                        </figcaption>
                    </figure>
                </div>
            </section>
        </main>

    </div>
</body>

</html>
